<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social Network Superpage</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script src="js/twitterFetcher.js"></script>
</head>
<body>
	<!-- THIS IS MY MAIN PAGE -->
	<div data-role="page" id="homePage">
		<div data-role="header">
			<h1>Homepage</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#homePage">Home</a></li>
					<li><a href="#twitter">Twitter</a></li>
					<li><a href="#facebook">Facebook</a></li>
				</ul>
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<h3>This is my homepage</h3>
		</div>
		<div data-role="footer">
			<h5> </h5>
		</div>
	</div>
	
	<!-- THIS IS TWITTER PAGE -->
	<div data-role="page" id="twitter">
		<div data-role="header">
			<h1>Twitter</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#homePage">Home</a></li>
					<li><a href="#twitter">Twitter</a></li>
					<li><a href="#facebook">Facebook</a></li>
				</ul>
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<h3>This is my twitter feeds</h3>
			<a class="twitter-timeline" href="https://twitter.com/rrockers" data-widget-id="616417821090680832">Tweets by @rrockers</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
		<div data-role="footer">
			<h5> </h5>
		</div>
	</div>
	
	<!-- THIS IS FACEBOOK PAGE -->
	<div data-role="page" id="facebook">
		<div data-role="header">
			<h1>Facebook</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#homePage">Home</a></li>
					<li><a href="#twitter">Twitter</a></li>
					<li><a href="#facebook">Facebook</a></li>
				</ul>
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<div><img src="images.jpg" width="400px"></div>
			<script>
				window.fbAsyncInit = function() {
					FB.init({
						appId      : '875041369244360',
						xfbml      : true,
						version    : 'v2.3'
					});
				};

				(function(d, s, id){
					 var js, fjs = d.getElementsByTagName(s)[0];
					 if (d.getElementById(id)) {return;}
					 js = d.createElement(s); js.id = id;
					 js.src = "//connect.facebook.net/en_US/sdk.js";
					 fjs.parentNode.insertBefore(js, fjs);
				 }(document, 'script', 'facebook-jssdk'));
			</script>
			<div
				class="fb-like"
				data-share="true"
				data-width="450"
				data-show-faces="true">
			</div>
		</div>
		<div data-role="footer">
			<h5> </h5>
		</div>
	</div>
</body>
</html>
